<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="loverunning.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="loverunning.html" >Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main id="main-signup">
        <section id="signup">
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="post">
                <h2> <i class="fa-solid fa-person-running"></i> Let's Get You Signed up!</h2>
                    <div>
                        <label for="1stname">First Name</label>
                        <br>
                        <input type="text" name="1stname" class="text-input">
                        <br>
                    </div>
                    <div>
                        <label for="lastname">Last Name</label>
                        <br>
                        <input type="text" name="lastname" class="text-input">
                    <br>
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                        <br>
                        <input type="email" name="email" class="text-input">
                    <br>
                    </div>
                    <div>
                        <input type="radio" id="Road" name="running_preference" value="road" class="radio-buttons">
                        <label for="road">Road</label>
                        <input type="radio" id="trail" name="running_preference" value="trail" class="radio-buttons">
                        <label for="trail">Trail</label>
                        <input type="radio" id="both" name="running_preference" value="both" class="radio-buttons">
                        <label for="both" >Both</label>
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="Let's Run!" class="join-button">
                    </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer id="social-networks">
        <ul>
            <li><a href="" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
        </ul>
        <ul>
            <li><a href="" target="_blank" rel="noopener" aria-label="Visit our x/Twitter (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a></li>
        </ul>
        <ul>
            <li><a href="" target="_blank" rel="noopener" aria-label="Visit our YouTube channel (opens in a new tab)"><i class="fa-brands fa-youtube"></i></i></a></li>
        </ul>
        <ul>
            <li><a href="" target="_blank" rel="noopener" aria-label="Visit our Instagram (opens in a new tab)"><i class="fa-brands fa-instagram"></i></i></a></li>
        </ul>
        
    </footer>
    <!--Font Awsome kit-->
    <script src="https://kit.fontawesome.com/9148ffec78.js" crossorigin="anonymous"></script>
</body>

</html>
